<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MCODE - Email for Developers</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.93/build/spline-viewer.js"></script>
    </head>
    <body>
        <div class="background">
            <img class="image-gradient" src="gradient.png" alt="">
            <div class="layer-blur"></div>
        </div>
        
        <div class="container">
            <header class="header">
                <h1 class="logo">MCODE</h1>

                <nav class="main-nav">
                    <a href="#" class="nav-link">Company</a>
                    <a href="#" class="nav-link">Features</a>
                    <a href="#" class="nav-link">Resources</a>
                    <a href="#" class="nav-link">Docs</a>
                </nav>

                <button class="btn-signing">Sign In</button>
            </header>

            <main class="main-content">
                <div class="content">
                    <div class="tag-box">
                        <span class="tag">Introducing &wedbar;</span>
                    </div>
                </div>
    
                <h2 class="main-heading">Email for<br>Developers</h2>
    
                <p class="description">
                    The best way to reach humans instead of spam folders. Deliver transactional and marketing emails at scale with our developer-friendly platform.
                </p>
                
                <div class="buttons">
                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-signing-main">Get Started &gt;</a>
                </div>
            </main>

            <div class="spline-container">
                <spline-viewer 
                    url="https://prod.spline.design/6LYUV4oQbe9XhgBZ/scene.splinecode"
                    loading-anim-type="spinner-small-light"
                    events-target="global"
                    class="spline-3d">
                </spline-viewer>
            </div>
        </div>
    </body>
</html>
